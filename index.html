<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/assets/css/style.css"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <main>
      <div class="container_all">
        <div class="back_box">
          <div class="back_box_init">
            <h3>Ya tienes cuenta?</h3>
            <p>inicia sesión aquí</p>
            <button id="ses_int" class="boton">Inicar sesion</button>
          </div>

          <div class="back_box_reg">
            <h3>No tienes cuenta?</h3>
            <p>registrate aquí</p>
            <button id="ses_reg">Registrarse</button>
          </div>

        </div>

        <di class="cont_log_reg">

          <form action="" class="form_log">
            <h3>Inicio de sesion</h3>
            <input type="text" placeholder="Usuario" />
            <input type="password" placeholder="Contraseña" />
            <button id="but_init">inicia sesion</button>
          </form>

          <form action="" class="form_log_reg">
            
            <h2>Registro de usuario</h2>
            <input type="text" placeholder="Primer nombre" />
            <input type="text" placeholder="Segundo nombre" />
            <input type="text" placeholder="Primer apellido" />
            <input type="text" placeholder="Segundo apellido" />
            <input type="text" placeholder="Usuario" />
            <input type="password" placeholder="Contraseña" />
            <button id="but_reg" class="boton">Registrar</button>
          </form>

        </di>
      </div>
    </main>
    <script src="assets/js/trasnsition.js"></script>
  </body>
</html>
